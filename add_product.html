<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Petroleum</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</head>

<body>
    <header>
        <style>
            #intro {
                background-image: url("bg.jpg");
                height: 100vh;
            }

            @media (min-width: 992px) {
                #intro {
                    margin-top: -58.59px;
                }
            }

            .navbar .nav-link {
                color: #fff !important;
            }
        </style>
        <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
            <div class="container-fluid">
                <a class="navbar-brand nav-link" target="_blank" href="index.html">
                    <strong>XYZ</strong>
                </a>
            </div>
        </nav>
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">
                <div class="container d-flex align-items-center justify-content-center text-center h-100">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="col mb-6">
                                    <h1 class="display-4">Add a product</h1>
                                </div>
                                <form>
                                    <div class="row">
                                        <div class="col mb-4">
                                            <div class="input-group flex-nowrap">
                                                <span class="input-group-text" id="addon-wrapping"><i
                                                        class="fas fa-shopping-bag"></i></span>
                                                <input type="text" class="form-control" placeholder="Name of the product"
                                                    aria-label="Name of product" aria-describedby="addon-wrapping" required/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-4">
                                            <div class="input-group flex-nowrap">
                                                <span class="input-group-text" id="addon-wrapping"><i class="fas fa-store"></i></span>
                                                <input type="text" class="form-control" placeholder="Brand"
                                                    aria-label="Brand" aria-describedby="addon-wrapping" required/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mb-4">
                                            <div class="input-group flex-nowrap">
                                                <span class="input-group-text" id="addon-wrapping"><i class="fas fa-layer-group"></i></span>
                                                <input type="number" class="form-control" placeholder="Quantity"
                                                    aria-label="Quantity" aria-describedby="addon-wrapping" required/>
                                            </div>
                                        </div>
                                        <div class="col mb-4">
                                            <div class="input-group flex-nowrap">
                                                <span class="input-group-text" id="addon-wrapping"><i class="fas fa-rupee-sign"></i></span>
                                                <input type="number" class="form-control" placeholder="Price"
                                                    aria-label="Price" aria-describedby="addon-wrapping" required/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col mb-4">
                                                <div class="input-group flex-nowrap">
                                                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-toggle-on"></i></span>
                                                    <select class="form-control">
                                                        <option selected>Stock Status</option>
                                                        <option value="1">In Stock</option>
                                                        <option value="2">Out Of Stock</option>
                                                      </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col mb-4">
                                                <div class="input-group flex-nowrap">
                                                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-image"></i></span>
                                                    <input type="file" class="form-control" id="customFile" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <button type="button" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
